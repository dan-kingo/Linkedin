<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin - Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="logo-container">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="search">
          <img src="images/search.png" alt="" />
          <input type="text" placeholder="search..." />
        </div>
      </div>
      <div class="nav-links-container">
        <ul>
          <li class="active"><img src="images/home.png" alt="" />Home</li>
          <li><img src="images/network.png" alt="" />My Network</li>
          <li><img src="images/jobs.png" alt="" />Jobs</li>
          <li><img src="images/message.png" alt="" />Messaging</li>
          <li><img src="images/notification.png" alt="" />Notifications</li>
        </ul>
      </div>
      <div class="profile-container online">
        <img src="images/user-1.png" alt="" />
      </div>
    </div>
    <div class="container">
      <div class="left-container">
        <div class="left-container-inner">
          <div class="cover-container">
            <img src="images/cover-pic.png" alt="" class="cover" />
            <img src="images/user-1.png" alt="" class="left-profile" />
          </div>
          <div class="left-container-content">
            <div class="heading">
              <h1>Daniel Dejen</h1>
              <p>Web Developer at Afriwork</p>
            </div>
            <div class="profile-view">
              <p>Your profile views</p>
              <p>67</p>
            </div>
            <div class="profile-view">
              <p>Your post views</p>
              <p>235</p>
            </div>
            <div class="profile-view last-profile">
              <p>Your connections</p>
              <p>219</p>
            </div>

            <hr />
            <div class="items-premium">
              <div class="items">
                <img src="images/items.png" alt="" />
                <p>My Items</p>
              </div>

              <div class="premium">
                <img src="images/premium.png" alt="" />
                <p>Try Premium</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-container"></div>
    </div>
  </body>
</html>
